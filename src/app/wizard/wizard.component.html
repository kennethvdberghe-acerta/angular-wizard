<form [formGroup]="onboardingGroup()">
  <div style="border: 1px solid black; padding: 10px" formGroupName="company">
    <h3>Company</h3>
    <input formControlName="name" />
  </div>
  <div style="border: 1px solid black; padding: 10px">
    <h3>Directors</h3>
    <div formArrayName="directors">
      @for (directorGroup of directors.controls; track $index) {
      <div
        [formGroupName]="$index"
        style="border: 1px solid black; padding: 10px"
      >
        <input formControlName="fullName" />
      </div>
      }
    </div>
  </div>
</form>
